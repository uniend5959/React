<!DOCTYPE html>
<html lang="en">
<body>
  <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<!-- 바벨변환기 -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
<!-- 리렌더링 이해하기  -->
const root = document.getElementById("root");
let counter = 0

function counterUp(){
  counter = counter +1 
  render() // 클릭할떄마다 리렌더 시켜주기 
}

function render(){ //렌더링 함수 
  ReactDom.render(<Container/>, root);
}



const Container = () => (
  <div>
    <h3>Total Num : {counter}</h3>
    <button onClick = {counterUp}>Click me </button>
  </div>
)
render() //페이지 로드 될떄렌더링 한번 
</script>
</html>

<!-- f12로 바닐라js로 만든거와 리액트 js랑 비교해보면
js는 바디와 해당 html을 모두 업데이트 하는방면, 
리액트는 딱 couner만 업데이트 해주는걸 알수있다.  -->


<!-- 이방법의 단점은 매번 값이 업데이트 될때마다 즉, 이벤트가 발생될때마다 리렌더를 항상 시켜줘야하기때문에 BEST 방법이 아니다.  -->
